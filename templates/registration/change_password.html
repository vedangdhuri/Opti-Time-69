{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content1 %}
{% endblock %}

{% block content %}
<style>
  input[type="email"],
  input[type="text"],
  input[type="password"] {
    width: 100%;
    padding: 10px;
    border-radius: 6px;
    border: 1px solid #ccc;
    box-sizing: border-box;
    font-size: 1rem;
    margin-bottom: 10px;
  }

  button[type="submit"],
  .glass-btn {
    width: 100%;
    padding: 10px;
    background-color: #007bff;
    color: white;
    font-size: 1rem;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    margin-top: 15px;
    display: inline-block;
    text-decoration: none;
    text-align: center;
    transition: background-color 0.3s ease;
  }

  button[type="submit"]:hover,
  .glass-btn:hover {
    background-color: #0056b3;
  }
</style>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="card p-4">
        <h3 class="text-center mb-4">ðŸ”’ Change Password</h3>

        <form method="post" novalidate>
          {% csrf_token %}
          {{ form|crispy }}
          <button type="submit" class="glass-btn">Change Password</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
